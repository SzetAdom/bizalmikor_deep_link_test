<!DOCTYPE html>
<html>
<head>
    <title>URL Path Parameter</title>
</head>
<body>
    <button id="button">Bizalmikor Megnyit√°sa</button>
    <script>
        // Get the URL path parameter
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');

        //find button element
        const button = document.getElementById('button');

        //add click event listener
        button.addEventListener('click', function() {
            //open url in same tab, if url is not null
            if (url) {
                window.open(url, '_self')
                .then((result) => {
                    
                }).catch((err) => {
                    print(err);
                    //open com.roundoftrustapp on play store
                    window.open('https://play.google.com/store/apps/details?id=com.roundoftrustapp', '_self');
                });
            }

        });

        button.click();

    </script>
</body>
</html>
