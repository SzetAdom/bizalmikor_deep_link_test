<!DOCTYPE html>
<html>
<head>
    <title>URL Path Parameter</title>
</head>
<body>
<div style="display: grid">
    <a id="link">Alkalmazás megnyitása</a>
<br>
    <a href="https://play.google.com/store/apps/details?id=com.roundoftrustapp">Alkalmazás letöltése Androidra</a>
    <br>
    
    <a href="https://play.google.com/store/apps/details?id=com.roundoftrustapp">Alkalmazás letöltése IOS-re</a>
</div>



    <script>
        // Get the URL path parameter
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');

        console.log(url);

        // Set the link's href attribute
        document.getElementById('link').href = "app://roundoftrustapp.com/" +url;

        document.getElementById('link').click();

    </script>
</body>
</html>
